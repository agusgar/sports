<div class="login-component">
  <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Autenticación</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="login-row">
          <input
            matInput
            placeholder="Usuario"
            [(ngModel)]="username"
            name="username"
            required>
        </mat-form-field>
        <mat-form-field class="login-row">
          <input
            matInput
            placeholder="Contraseña"
            [(ngModel)]="password"
            type="password"
            name="password"
            required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="!loginForm.form.valid">
          Ingresar
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
