<div class="encuentros-component">
  <div class="title-block">
    <h1>Encuentros</h1>
    <div class="title-button">
      <button
        mat-icon-button
        color="primary"
        matTooltip="Agregar encuentro"
        [matTooltipShowDelay]="showDelay.value"
        (click)="onAddEncuentro()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div class="encuentro-listado">
    <div class="encuentro" *ngFor="let encuentro of encuentros">
      <mat-card class="encuentro-card">
        <mat-card-title>{{encuentro.fechaYHora | date:'mediumDate':'uy':'es' }}</mat-card-title>
        <mat-card-subtitle i18n>{{encuentro.idEquipos.length}} {encuentro.idEquipos.length, plural, =0 {Equipos} =1 {Equipo} other {Equipos}}</mat-card-subtitle>
        <mat-card-actions>
          <a mat-button routerLink="/encuentros/{{encuentro.id}}">DETALLES</a>
          <button mat-button (click)="onDeleteEncuentro(encuentro)">ELIMINAR</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div *ngIf="noEncuentros" class="no-content">
    <app-alert
      [type]="type.Info"
      msg="No se encontraron encuentros en el sistema. Comienza agregando nuevos usando la opcion de agregar encuentros.">
    </app-alert>
  </div>
</div>
